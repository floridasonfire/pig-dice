<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/lib/normalize.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />

    <script src='js/jquery-1.11.3.min.js'></script>
    <script src='js/script.js'></script>

  </head>
  <body>

    <div class="container">



      <div class="row">
        <div class="col-sm-12">
          <h1>Pig Dice</h1>
        </div>
      </div>
      <br>
      <form id="player-name-form">
        <input type="text" id="player-1" placeholder="Player 1">
        <input type="text" id="player-2" placeholder="Player 2">
        <button type="submit">Start Game</button>
      </form>
      <br><br>

      <div class="row first-row" >

        <div class="col-sm-6 player-1-div">
          <h2 class="player-1-name">Player 1:
          </h2>
          <h4>TURN SCORE:<span class="player-1-score"></span></h4>
          <h4>YOUR TOTAL SCORE:<span class="player-1-total-score"></span></h4>
          <br><br>
          <div class="player-1-dice">
            <h5>YOUR ROLL:<span class="player-1-roll"></span></h5>
          </div>
        </div>


        <div class="col-sm-6 player-2-div">
            <h2 class="player-2-name">Player 2:
            </h2>
            <h4>TURN SCORE:<span class="player-2-score"></span></h4>
            <h4>YOUR TOTAL SCORE:<span class="player-2-total-score"></span></h4>
            <br><br>
            <div class="player-2-dice">
              <h5>YOUR ROLL:<span class="player-2-roll"></span></h5>
            </div>
        </div>

      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="buttons-1">
            <button class="roll-1" type="submit">Roll Die</button>
            <button class="stop-1" type="submit">Stop Turn</button>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="buttons-2">
            <button class="roll-2" type="submit">Roll Die</button>
            <button class="stop-2" type="submit">Stop Turn</button>
          </div>
        </div>
      </div>

  </div>

  </body>
</html>
